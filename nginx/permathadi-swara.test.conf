# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name permathadi-swara.test www.permathadi-swara.test;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name permathadi-swara.test www.permathadi-swara.test;

    # SSL certificates (ServBay location)
    ssl_certificate /Applications/ServBay/ssl/private/tls-certs/permathadi-swara.test/permathadi-swara.test+1.pem;
    ssl_certificate_key /Applications/ServBay/ssl/private/tls-certs/permathadi-swara.test/permathadi-swara.test+1-key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Log files (ServBay location)
    access_log /Applications/ServBay/logs/nginx/permathadi-swara.test.access.log;
    error_log /Applications/ServBay/logs/nginx/permathadi-swara.test.error.log;

    # Increase body size for file uploads
    client_max_body_size 20M;

    # Proxy to Laravel Sail container (running on port 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for Livewire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

